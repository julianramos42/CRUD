<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <main>
        <div class="container" id="app">
            <h1>Productos Disponibles</h1>
            <section v-if="errored">
                <p>Lo sentimos, no es posible obtener la información en este momento, por favor intente nuevamente mas
                    tarde</p>
            </section>
            <section v-else>
                <div v-if="loading">Cargando....
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
                <div v-else>
                    <a href="create.html" class="button">Nuevo Producto</a>
                    <div class="card-containers">
                        <div class="card" v-for="pedido in pedidos">
                            <div class="img-container">
                                <img :src=pedido.img :alt=`Imagen-${pedido.nombre}`>
                            </div>
                            <div class="card-body">
                                <h4>{{pedido.nombre}}</h3>
                                <h6>${{pedido.precio}}</h6>
                                <p>{{pedido.descripcion}}</p>
                                <a :href="'update.html?id='+pedido.id+'&nombre='+pedido.nombre+'&precio='+pedido.precio+'&descripcion='+pedido.descripcion+'&img='+pedido.img"
                                    class="button">Modificar</a>
                                <button v-on:click="eliminar(pedido.id)" class="button" style="margin-left: 10px;">Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <h5>CRUD hecho por Julián Ramos - FullStack Python C22520</h5>
    </footer>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./js/main.js"></script>
</body>

</html>
